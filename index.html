<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="m-0 p-0">
    <div
      class="container d-flex vh-100 justify-content-center align-items-center"
    >
      <div class="row bg-light form-body rounded">
        <div class="col-md-12 p-4">
          <h3>Registration</h3>
          <div class="row mt-4">
            <div class="col-md-6">
              <form action="">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold"
                    >Full Name</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Name"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Email"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold"
                    >Password</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Password"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <form action="">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold"
                    >Username</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Username"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold"
                    >Phone Number</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Number"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold"
                    >Confirm Password</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Confirm Your Password"
                  />
                  <div id="emailHelp" class="form-text"></div>
                </div>
              </form>
            </div>
          </div>
          <div class="form-group">
            <h5 class="mb-3">Gender</h5>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input bg-lgrey"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input bg-lgrey"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input bg-lgrey"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="option3"
              />
              <label class="form-check-label" for="inlineRadio3"
                >Prefer not to say</label
              >
            </div>
          </div>
          <div class="btn-submit mb-4">
            <button class="btn mt-4" type="button">Register</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
